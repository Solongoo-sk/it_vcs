<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Нэвтрэлт ба Улаанбаатарын Цаг агаар</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fae0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .weather-container, .user-info {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
            margin-top: 20px;
        }
        .temp {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        .description {
            font-size: 20px;
            text-transform: capitalize;
            margin-bottom: 10px;
        }
        .user-info img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="192628340511-n6dgr38e9cdqtpckrbikp81upr15kjen.apps.googleusercontent.com"  <!-- Google Client ID-ээ энд тавина уу -->
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large">
    </div>

    <!-- User Info Section -->
    <div class="user-info" id="user-info" style="display: none;">
        <h2>Тавтай морил, <span id="user-name"></span></h2>
        <img id="user-photo" src="" alt="User Photo">
        <p><strong>И-мэйл:</strong> <span id="user-email"></span></p>
    </div>

    <!-- Weather Section -->
    <div class="weather-container">
        <h1>Улаанбаатар</h1>
        <div class="temp" id="temperature">--°C</div>
        <div class="description" id="description">Ачааллаж байна...</div>
        <img id="weather-icon" src="" alt="Цаг агаарын зураг" style="display: none; width: 100px; height: 100px;">
    </div>

    <script>
        // Google Authentication callback function
        function handleCredentialResponse(response) {
            const data = jwt_decode(response.credential);
            document.getElementById("user-info").style.display = "block";
            document.getElementById("user-name").textContent = data.name;
            document.getElementById("user-email").textContent = data.email;
            document.getElementById("user-photo").src = data.picture;
        }

        // Weather API
        const apiKey = 'a1f3ab0bf26b855880ed1ca4bc7546a5';  // Таны OpenWeather API түлхүүр
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=Ulaanbaatar&units=metric&lang=mn&appid=${apiKey}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const temperature = Math.round(data.main.temp);
                const description = data.weather[0].description;
                const iconCode = data.weather[0].icon;
                const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

                document.getElementById('temperature').textContent = `${temperature}°C`;
                document.getElementById('description').textContent = description;
                document.getElementById('weather-icon').src = iconUrl;
                document.getElementById('weather-icon').style.display = 'block';
            })
            .catch(error => {
                console.error('Алдаа:', error);
                document.getElementById('description').textContent = 'Мэдээлэл авахад алдаа гарлаа.';
            });
    </script>

    <!-- JWT Decode library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsjwt/9.0.0/jsjwt.min.js"></script>
</body>
</html>
